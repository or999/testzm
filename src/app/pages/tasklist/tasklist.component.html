
<div style="display: flex;justify-content: space-evenly;">
    <d-button (click)="openPreventCloseModal()">添加任务</d-button>
    <d-button (click)="delTask()">删除任务</d-button>
    <d-button (click)="editTask()">编辑任务</d-button>
   </div>
  <d-data-table #datatable [dataSource]="basicDataSource" [scrollable]="true" [type]="'striped'" [checkable]="true">
      <d-column field="$index" header="#" [width]="'50px'"></d-column>
      <d-column
        *ngFor="let colOption of dataTableOptions.columns"
        [field]="colOption.field"
        [header]="colOption.header"
        [fieldType]="colOption.fieldType"
        [width]="'150px'"
      >
      </d-column>
    </d-data-table>
