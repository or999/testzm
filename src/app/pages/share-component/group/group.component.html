<div>
    <form  dForm
    ngForm [layout]="'vertical'"
    [dValidateRules]="{ message: '表单校验不通过，请检查' }"
    #lightForm="dValidateRules"
    (dSubmit)="submitForm($event)"
    >
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'这是唯一标识符'">分组名称：</d-form-label>
        <d-form-control>
          <input dTextInput name="groupName" [(ngModel)]="formData.groupName" [dValidateRules]="[{ required: true }]" />
        </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label [required]="true">分组描述：</d-form-label>
        <d-form-control>
          <input dTextInput name="groupDescribe" [(ngModel)]="formData.groupDescribe" [dValidateRules]="[{ required: true }]" />
        </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label [required]="true">选择元素：</d-form-label>
              <d-form-control>
                <d-select
                  name="groupElement"
                  [options]="selectOptions"
                  [filterKey]="'label'"
                  [isSearch]="true"
                  [multiple]="true"
                  [extraConfig]="{
                    labelization: { enable: true, labelMaxWidth: '120px' }
                  }"
                  [(ngModel)]="formData.groupElement"
                  [dValidateRules]="[{ required: true }]"
                ></d-select>
              </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label [required]="true">选择任务：</d-form-label>
              <d-form-control>
                <d-select
                  name="groupTask"
                  [options]="selectOptionsTask"
                  [filterKey]="'label'"
                  [isSearch]="true"
                  [multiple]="true"
                  [extraConfig]="{
                    labelization: { enable: true, labelMaxWidth: '120px' }
                  }"
                  [(ngModel)]="formData.groupTask"
                  [dValidateRules]="[{ required: true }]"
                ></d-select>
              </d-form-control>
      </d-form-item>
      <d-form-operation>
        <d-button class="mr-element-spacing" [title]="lightForm.errorMessage || ''" circled="true" style="margin-right: 8px" dFormSubmit
        [showLoading]="lightForm.pending"
          >提交</d-button
        >
        <d-button bsStyle="common" circled="true" dFormReset>重置</d-button>
      </d-form-operation>
    </form>
    </div>
